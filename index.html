<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AETHER | Particle Intelligence</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --glass: rgba(8, 12, 18, 0.85);
            --border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
            --error: #ff2a6d;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Rajdhani', sans-serif;
            color: var(--text);
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        #input_video {
            position: absolute;
            top: 0; left: 0;
            opacity: 0; pointer-events: none;
            width: 1px; height: 1px;
        }

        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 1;
            background: radial-gradient(circle at 50% 50%, #0d0d14 0%, #000000 100%);
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 340px;
            max-width: 85vw;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            z-index: 10;
            border-radius: 16px;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Minimized State */
        #ui-layer.minimized {
            transform: translateY(calc(100% - 48px)); /* Keep header visible */
        }

        /* Toggle Button */
        .ui-toggle-btn {
            width: 100%;
            height: 30px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: var(--primary);
            font-size: 14px;
        }
        .ui-toggle-btn:hover { background: rgba(255,255,255,0.1); }

        .ui-content {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-dot {
            width: 6px; height: 6px;
            background: #444;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: background 0.3s;
        }
        .status-dot.active { background: var(--primary); box-shadow: 0 0 8px var(--primary); }

        .section-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 8px;
            margin-top: 15px;
        }
        .section-label:first-of-type { margin-top: 0; }

        .shape-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .btn.active {
            background: rgba(0, 243, 255, 0.15);
            border-color: var(--primary);
            color: #fff;
            box-shadow: 0 0 12px rgba(0, 243, 255, 0.1);
        }

        /* Color Controls */
        .color-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        .color-circle {
            width: 28px; height: 28px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .color-circle:hover { transform: scale(1.1); }
        .color-circle.active { border-color: #fff; transform: scale(1.15); }
        
        /* Custom Color Input */
        #custom-color-wrapper {
            position: relative;
            width: 28px; height: 28px;
            border-radius: 50%;
            overflow: hidden;
            background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.2);
        }
        #custom-color-input {
            position: absolute;
            top: -10px; left: -10px;
            width: 50px; height: 50px;
            opacity: 0;
            cursor: pointer;
        }

        /* Fullscreen */
        #fullscreen-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 48px;
            height: 48px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
            color: var(--primary);
        }
        #fullscreen-btn:hover { background: rgba(255,255,255,0.1); transform: scale(1.05); }
        #fullscreen-btn svg { width: 24px; height: 24px; fill: currentColor; }

        /* Hand Tag */
        .hand-tag {
            position: absolute;
            top: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 243, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--primary);
            backdrop-filter: blur(4px);
            border: 1px solid var(--primary);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 5;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            font-weight: 700;
        }
        .hand-tag.show { opacity: 1; }

        /* Orientation Lock */
        #orientation-lock {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        #orientation-lock svg {
            width: 64px; height: 64px; fill: var(--primary);
            margin-bottom: 20px;
            animation: rotate-phone 2s infinite;
        }
        #orientation-lock p {
            font-size: 16px; letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        @keyframes rotate-phone {
            0%, 10% { transform: rotate(0deg); }
            40%, 60% { transform: rotate(90deg); }
            90%, 100% { transform: rotate(0deg); }
        }

        @media only screen and (max-width: 800px) and (orientation: portrait) {
            #orientation-lock { display: flex; }
            #ui-layer, #fullscreen-btn { display: none; }
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(0, 243, 255, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Error */
        #error-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        .retry-btn {
            margin-top: 20px; padding: 10px 24px;
            border: 1px solid var(--error);
            background: transparent; color: var(--error);
            text-transform: uppercase; cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="orientation-lock">
        <svg viewBox="0 0 24 24"><path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/></svg>
        <p>Rotate Device</p>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <div style="font-size: 12px; letter-spacing: 3px; color: #888;">INITIALIZING 25K PARTICLES</div>
    </div>

    <div id="error-overlay">
        <h2 style="color: var(--error);">SYSTEM ERROR</h2>
        <p id="error-msg" style="color:#bbb;">Camera access failed.</p>
        <button class="retry-btn" onclick="app.initCamera()">Retry</button>
    </div>

    <div id="hand-status" class="hand-tag">HAND TRACKING ACTIVE</div>
    <video id="input_video" playsinline muted></video>
    <div id="canvas-container"></div>

    <div id="fullscreen-btn" onclick="app.toggleFullscreen()" title="Fullscreen">
        <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
    </div>

    <!-- UI Layer -->
    <div id="ui-layer">
        <!-- Toggle Bar -->
        <div class="ui-toggle-btn" onclick="app.toggleUI()" id="ui-arrow">▼ MINIMIZE</div>
        
        <div class="ui-content">
            <div class="header">
                <div class="status-dot" id="cam-dot"></div>
                <h1>Aether Engine</h1>
            </div>

            <div class="section-label">Morph Geometry</div>
            <div class="shape-grid">
                <div class="btn active" onclick="app.setShape('sphere', this)">Sphere</div>
                <div class="btn" onclick="app.setShape('torus', this)">Torus</div>
                <div class="btn" onclick="app.setShape('saturn', this)">Saturn</div>
                <div class="btn" onclick="app.setShape('helix', this)">Helix</div>
                <div class="btn" onclick="app.setShape('galaxy', this)">Galaxy</div>
                <div class="btn" onclick="app.setShape('cube', this)">Cube</div>
                <div class="btn" onclick="app.setShape('pyramid', this)">Pyramid</div>
                <div class="btn" onclick="app.setShape('heart', this)">Heart</div>
            </div>

            <div class="section-label">Particle Spectrum</div>
            <div class="color-row">
                <div class="color-circle active" style="background: #00f3ff;" onclick="app.setColor('#00f3ff', this)"></div>
                <div class="color-circle" style="background: #ff0055;" onclick="app.setColor('#ff0055', this)"></div>
                <div class="color-circle" style="background: #bc13fe;" onclick="app.setColor('#bc13fe', this)"></div>
                <div class="color-circle" style="background: #ffaa00;" onclick="app.setColor('#ffaa00', this)"></div>
                <div class="color-circle" style="background: linear-gradient(135deg, #00ff88, #0000ff);" onclick="app.setColor('#00ff88', this)"></div>
                
                <!-- Custom Color -->
                <div id="custom-color-wrapper" title="Pick Custom Color">
                    <input type="color" id="custom-color-input" oninput="app.setColor(this.value, null)">
                </div>
            </div>
        </div>
    </div>

    <script>
        class AetherApp {
            constructor() {
                // Config
                this.config = {
                    count: 25000, // Increased for solidity
                    size: 0.11,   // Smaller for higher resolution feel
                    scale: 5.0
                };

                this.state = {
                    shape: 'sphere',
                    targetColor: new THREE.Color(0x00f3ff),
                    handDetected: false,
                    isFist: false,
                    handPos: { x: 0, y: 0 },
                    fistStrength: 0,
                    uiMinimized: false
                };

                this.targets = {};
                this.initThree();
                this.generateShapes();
                this.initMediaPipe();
                this.animate();

                // Listeners
                window.addEventListener('resize', this.onResize.bind(this));
                window.addEventListener('keydown', (e) => {
                    if (e.key === '+' && e.ctrlKey) { e.preventDefault(); this.toggleFullscreen(); }
                });
            }

            initThree() {
                this.container = document.getElementById('canvas-container');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 100);
                this.camera.position.z = 15;

                this.renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, powerPreference: 'high-performance' });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.container.appendChild(this.renderer.domElement);

                // Glow Texture
                const canvas = document.createElement('canvas');
                canvas.width = 32; canvas.height = 32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0,16,16,16);
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(0.3, 'rgba(255,255,255,0.4)');
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
                const tex = new THREE.CanvasTexture(canvas);

                this.material = new THREE.PointsMaterial({
                    size: this.config.size,
                    map: tex,
                    color: this.state.targetColor,
                    transparent: true,
                    opacity: 0.85,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });

                this.geometry = new THREE.BufferGeometry();
                this.positions = new Float32Array(this.config.count * 3);
                this.geometry.setAttribute('position', new THREE.BufferAttribute(this.positions, 3));
                
                this.particles = new THREE.Points(this.geometry, this.material);
                this.scene.add(this.particles);
            }

            generateShapes() {
                const count = this.config.count;
                const S = this.config.scale;
                const add = (arr, x, y, z) => arr.push(x, y, z);
                
                // 1. SPHERE (Fibonacci)
                this.targets.sphere = [];
                for(let i=0; i<count; i++) {
                    const phi = Math.acos(1 - 2 * (i + 0.5) / count);
                    const theta = Math.PI * (1 + Math.sqrt(5)) * i;
                    const r = S;
                    add(this.targets.sphere, r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
                }

                // 2. TORUS (Donut)
                this.targets.torus = [];
                for(let i=0; i<count; i++) {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI * 2;
                    const R = S * 0.7; // Main radius
                    const r = S * 0.35; // Tube radius
                    
                    // Surface distribution approximation
                    add(this.targets.torus, 
                        (R + r*Math.cos(v)) * Math.cos(u), 
                        (R + r*Math.cos(v)) * Math.sin(u), 
                        r*Math.sin(v)
                    );
                }

                // 3. SATURN (Cleaner Rings)
                this.targets.saturn = [];
                for(let i=0; i<count; i++) {
                    if (i < count * 0.55) {
                        // Planet
                        const phi = Math.acos(1 - 2 * Math.random());
                        const theta = Math.random() * Math.PI * 2;
                        const r = S * 0.5;
                        add(this.targets.saturn, r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
                    } else {
                        // Ring
                        const angle = Math.random() * Math.PI * 2;
                        const dist = S * (0.8 + Math.random() * 0.8);
                        add(this.targets.saturn, dist*Math.cos(angle), (Math.random()-0.5)*0.15, dist*Math.sin(angle));
                    }
                }

                // 4. HELIX (DNA)
                this.targets.helix = [];
                for(let i=0; i<count; i++) {
                    const t = (i/count) * Math.PI * 10 - (Math.PI*5); // Height range
                    const r = S * 0.5;
                    const strand = (i % 2 === 0) ? 0 : Math.PI;
                    add(this.targets.helix, r*Math.cos(t + strand), t * 0.5, r*Math.sin(t + strand));
                }

                // 5. GALAXY (Spiral)
                this.targets.galaxy = [];
                for(let i=0; i<count; i++) {
                    const arms = 3;
                    const spin = i/count * arms * Math.PI * 2;
                    const dist = Math.pow(Math.random(), 0.6) * S * 1.5; // Concentration in center
                    add(this.targets.galaxy, 
                        Math.cos(spin + dist) * dist, 
                        (Math.random()-0.5) * (1 - dist/(S*1.5)) * 1.5, // Thicker center
                        Math.sin(spin + dist) * dist
                    );
                }

                // 6. CUBE
                this.targets.cube = [];
                for(let i=0; i<count; i++) {
                     const s = S * 0.65;
                     add(this.targets.cube, (Math.random()-0.5)*2*s, (Math.random()-0.5)*2*s, (Math.random()-0.5)*2*s);
                }

                // 7. PYRAMID
                this.targets.pyramid = [];
                for(let i=0; i<count; i++) {
                    const h = Math.random();
                    const y = (h - 0.5) * 2 * S * 0.8;
                    const w = (1-h) * S * 1.2;
                    const face = Math.floor(Math.random()*4);
                    let x,z;
                    if(face===0) { x=w; z=(Math.random()-0.5)*2*w; }
                    else if(face===1) { x=-w; z=(Math.random()-0.5)*2*w; }
                    else if(face===2) { z=w; x=(Math.random()-0.5)*2*w; }
                    else { z=-w; x=(Math.random()-0.5)*2*w; }
                    add(this.targets.pyramid, x, y, z);
                }

                // 8. HEART (Parametric)
                this.targets.heart = [];
                for(let i=0; i<count; i++) {
                     // Using simpler approximate heart distribution
                     let x = (Math.random() - 0.5) * 4;
                     let y = (Math.random() - 0.5) * 4;
                     let z = (Math.random() - 0.5) * 4;
                     
                     // Rejection sampling
                     // Formula (x^2 + 9/4y^2 + z^2 - 1)^3 - x^2z^3 - 9/80y^2z^3 < 0
                     let ok = false;
                     while(!ok) {
                         x = (Math.random() - 0.5) * 3;
                         y = (Math.random() - 0.5) * 3;
                         z = (Math.random() - 0.5) * 3;
                         const a = x*x + (9/4)*y*y + z*z - 1;
                         if (a*a*a - x*x*z*z*z - (9/80)*y*y*z*z*z < 0) ok = true;
                     }
                     add(this.targets.heart, x*S, y*S, z*S);
                }

                // Set initial
                for(let i=0; i<this.positions.length; i++) this.positions[i] = this.targets.sphere[i];
            }

            initMediaPipe() {
                const video = document.getElementById('input_video');
                const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.6,
                    minTrackingConfidence: 0.6
                });

                hands.onResults((results) => {
                    const tag = document.getElementById('hand-status');
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        this.state.handDetected = true;
                        tag.classList.add('show');
                        
                        const lm = results.multiHandLandmarks[0];
                        // Map 0-1 to -1 to 1
                        this.state.handPos.x = (1 - lm[9].x) * 2 - 1; 
                        this.state.handPos.y = -(lm[9].y * 2 - 1);
                        
                        // Fist calc
                        const tips = [8,12,16,20];
                        let d = 0;
                        tips.forEach(t => {
                            d += Math.sqrt(Math.pow(lm[t].x-lm[0].x,2) + Math.pow(lm[t].y-lm[0].y,2));
                        });
                        this.state.isFist = (d / 4) < 0.2; // Tighter threshold
                    } else {
                        this.state.handDetected = false;
                        this.state.isFist = false;
                        tag.classList.remove('show');
                    }
                });

                this.hands = hands;
                this.initCamera();
            }

            async initCamera() {
                document.getElementById('error-overlay').style.display = 'none';
                document.getElementById('loader').style.display = 'flex';
                document.getElementById('loader').style.opacity = '1';
                
                const video = document.getElementById('input_video');
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { width: 640, height: 480, facingMode: 'user' } 
                    });
                    video.srcObject = stream;
                    await new Promise(r => video.onloadedmetadata = r);
                    video.play();
                    
                    document.getElementById('cam-dot').classList.add('active');
                    this.hideLoader();
                    
                    const process = async () => {
                        if(!video.paused && !video.ended) await this.hands.send({image: video});
                        requestAnimationFrame(process);
                    };
                    process();
                } catch (e) {
                    this.hideLoader();
                    document.getElementById('error-overlay').style.display = 'flex';
                }
            }

            hideLoader() {
                const l = document.getElementById('loader');
                l.style.opacity = '0';
                setTimeout(() => l.style.display = 'none', 800);
            }

            setShape(name, btn) {
                this.state.shape = name;
                document.querySelectorAll('.shape-grid .btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            setColor(color, btn) {
                this.state.targetColor.set(color);
                if (btn) {
                    document.querySelectorAll('.color-circle').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                }
            }
            
            toggleUI() {
                this.state.uiMinimized = !this.state.uiMinimized;
                const ui = document.getElementById('ui-layer');
                const arrow = document.getElementById('ui-arrow');
                if (this.state.uiMinimized) {
                    ui.classList.add('minimized');
                    arrow.innerHTML = '▲ SHAPES';
                } else {
                    ui.classList.remove('minimized');
                    arrow.innerHTML = '▼ MINIMIZE';
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(e => console.log(e));
                } else {
                    document.exitFullscreen();
                }
            }
            
            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                
                const time = Date.now() * 0.001;
                const positions = this.geometry.attributes.position.array;
                const targetPos = this.targets[this.state.shape];

                // Smooth Color
                this.material.color.lerp(this.state.targetColor, 0.05);

                // Hand Physics
                const targetFist = this.state.isFist ? 1.0 : 0.0;
                this.state.fistStrength += (targetFist - this.state.fistStrength) * 0.15; // Faster reaction

                // Object Rotation & Translation
                if (this.state.handDetected) {
                    // Translation (Move object with hand) - Scale 4.0 for screen fit
                    const tx = this.state.handPos.x * 4.0;
                    const ty = this.state.handPos.y * 3.0;
                    
                    this.particles.position.x += (tx - this.particles.position.x) * 0.2;
                    this.particles.position.y += (ty - this.particles.position.y) * 0.2;

                    // Rotation (Tilt object based on hand pos)
                    const rx = this.state.handPos.y * 0.8;
                    const ry = this.state.handPos.x * 0.8;
                    this.particles.rotation.x += (rx - this.particles.rotation.x) * 0.15;
                    this.particles.rotation.y += (ry - this.particles.rotation.y) * 0.15;
                } else {
                    // Idle
                    this.particles.rotation.y += 0.002;
                    this.particles.position.x *= 0.95;
                    this.particles.position.y *= 0.95;
                    this.particles.rotation.x *= 0.95;
                }

                // Update Particles
                for (let i = 0; i < this.config.count; i++) {
                    const ix = i * 3;
                    let tx = targetPos[ix];
                    let ty = targetPos[ix+1];
                    let tz = targetPos[ix+2];

                    // Noise / Breathing
                    const noise = Math.sin(time * 2 + i) * 0.05;
                    tx += noise; ty += noise; tz += noise;

                    // Implosion
                    if (this.state.fistStrength > 0.01) {
                        const str = this.state.fistStrength;
                        const factor = 1 - (str * 0.9);
                        tx *= factor; ty *= factor; tz *= factor;
                        if (str > 0.8) {
                            tx += (Math.random()-0.5)*0.2;
                            ty += (Math.random()-0.5)*0.2;
                            tz += (Math.random()-0.5)*0.2;
                        }
                    }

                    // Lerp Position
                    // Faster speed (0.08 base)
                    const speed = 0.08 + this.state.fistStrength * 0.1;
                    positions[ix] += (tx - positions[ix]) * speed;
                    positions[ix+1] += (ty - positions[ix+1]) * speed;
                    positions[ix+2] += (tz - positions[ix+2]) * speed;
                }

                this.geometry.attributes.position.needsUpdate = true;
                this.renderer.render(this.scene, this.camera);
            }
        }

        window.app = new AetherApp();
    </script>
